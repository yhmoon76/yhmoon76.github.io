<!DOCTYPE HTML>
<html lang="en" >
    <head>

        {%- include head.html -%}

        {% assign posts = site['posts']  %}

        {% if posts %}
            <link rel="next" href="{{site.baseurl}}{{posts.first.url}}" />
        {% endif %}
    </head>
    <body>
        <div class="book">
            {%- include toc-date.html -%}

            <div class="book-body">
                {%- include body.html -%}

                {% if posts %}
                    <a href="{{site.baseurl}}{{posts.first.url}}" class="navigation navigation-next navigation-unique" aria-label="Next page: {{posts.first.title}}">
                        <i class="fa fa-angle-right"></i>
                    </a>
                {% endif %}
            </div>

            <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-home.json.tpl -%});
            });
            </script>
        </div>

        {%- include footer.html -%}

    </body>
</html>
